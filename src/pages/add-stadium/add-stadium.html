<ion-header>

  <ion-navbar>
    <ion-title>ELO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>


  <ion-item>
    <ion-label floating>Nazwa</ion-label>
    <ion-input type="textarea" name="description" [(ngModel)]="stadium.name"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Ulica</ion-label>
    <ion-input type="textarea" name="description" [(ngModel)]="stadium.address"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Miejscowość</ion-label>
    <ion-input type="textarea" name="description" [(ngModel)]="stadium.city"></ion-input>
  </ion-item>


</ion-list>
<button block ion-button (click)="submit()">Zapisz</button>
</ion-content>
