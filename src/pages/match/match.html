  <ion-navbar>
    <ion-title>match</ion-title>
    Zalogowany: {{currentUser.email}}
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
<div>{{currentMatch.date}}</div>
<div>{{currentMatch.description}}</div>
<div>{{currentMatch.location}}</div>
<div>{{currentMatch.players}}</div>

    <button ion-button (click)="join()" [style.display]="!isPlayerJoined() ? 'block' : 'none'">Dołącz</button>
    <button ion-button (click)="leave()" [style.display]="isPlayerJoined() ? 'block' : 'none'">Wyjdz</button>
