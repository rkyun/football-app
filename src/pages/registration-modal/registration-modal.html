<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nick</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Hasło</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Numer</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="number"></ion-input>
  </ion-item>

</ion-list>
<button block ion-button (click)="submit()">Zarejestruj się</button>
</ion-content>
