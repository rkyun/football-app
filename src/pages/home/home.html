<ion-header>
  <ion-navbar>
    <ion-title>Terminarz</ion-title>
  </ion-navbar>
  <button class="nav-button" (click)="goToHome()"><i class="fa fa-home"></i></button>
  <button class="nav-button" (click)="goToSettings()"><i class="fa fa-cog"></i></button>
</ion-header>

<ion-content padding>
    <!--<button  ion-button (click)="goToAddMatchPage()">Dodaj</button>
     <button  ion-button (click)="signOut()">Wyloguj</button>
     <button  ion-button (click)="goToAddStadiumPage()">stadion</button>-->

  <div class="match-box" *ngFor="let match of matches | async; let i = index" (click)="goToMatchPage(match, match.$key, match.stadiumId)">
   <div class="top">
     <p>{{match.type}}</p>
     <p><i class="fa fa-user"></i>{{match.players?.length}}</p>
   </div>
   <div class="middle">
     <p class="team">Red</p>
     <p class="versus">VS</p>
     <p class="team">White</p>
   </div>
   <div class="bottom">
     <p>{{match.timestamp*1000 |date:'HH:mm, d MMM'}}</p>
     <p>{{stadions[i]?.name}}</p>
   </div>
  </div>
